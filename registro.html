<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/user-register.css">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <title>Suplifix | Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-register">
          <div class="navbar-logo">
            <a href="./index.html">
              <i class="fa-solid fa-video">Suplifix</i>
            </a>
          </div>
        </nav>
      </header>
    <section class="user-register-container">
        <form action="" class="form-register-container">
          <h2 class="form-register-title">Registro</h2>
          <div class="form-field">
            <!-- <label for="nombre">Nombre:</label> -->
            <input type="text" id="nombre" placeholder="Nombre" class="input">
          </div>
          <div class="form-field">
            <input type="text" id="apellido" placeholder="Apellido"class="input">
          </div>
          <div class="form-field">
            <input type="password" id="contraseña" placeholder="Contraseña"class="input">
          </div>
          <div class="form-field">
            <input type="email" id="email" placeholder="Email"class="input">
          </div>
          <div class="form-field">
            <label for="condiciones" >Acepta nuestros <a href="#" id="link-home">Terminos y condiciones</a></label>
            <input type="checkbox" id="condiciones" class="check-condiciones"class="input input-checkbox">
          </div>
            <a class="form-register-link" href="./index.html">Crear Cuenta</a>
        </form>
    </section> 
</body>
</html>
